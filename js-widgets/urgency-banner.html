<!DOCTYPE html>
<html>
<head>
    <style>
        .seats-urgency-banner {
            font-family: 'Arial', sans-serif;
            position: relative;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            overflow: hidden;
        }
        
        .seats-urgency-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .seats-urgency-banner.low-seats {
            background: linear-gradient(135deg, #ffa726 0%, #ff8f00 100%);
            box-shadow: 0 4px 20px rgba(255, 167, 38, 0.3);
        }
        
        .seats-urgency-banner.available-seats {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }
        
        .urgency-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
        
        .urgency-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .urgency-subtitle {
            font-size: 16px;
            margin: 0 0 15px 0;
            opacity: 0.95;
        }
        
        .seats-counter-large {
            font-size: 48px;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .seats-action-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
            box-shadow: 0 4px 20px rgba(158, 158, 158, 0.3);
        }
        
        .loading .urgency-icon {
            animation: none;
        }
        
        @media (max-width: 768px) {
            .urgency-title {
                font-size: 20px;
            }
            
            .urgency-subtitle {
                font-size: 14px;
            }
            
            .seats-counter-large {
                font-size: 36px;
            }
            
            .seats-action-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- URGENCY BANNER WIDGET -->
<!-- Copy the HTML and Script below into your Go High Level page -->

<div id="seats-urgency-banner" class="seats-urgency-banner loading">
    <span class="urgency-icon" id="urgency-icon">‚è≥</span>
    <h2 class="urgency-title" id="urgency-title">Loading Availability</h2>
    <p class="urgency-subtitle" id="urgency-subtitle">Checking current seat status...</p>
    <div class="seats-counter-large" id="seats-counter-large">-</div>
    <p class="seats-action-text" id="seats-action-text">Please wait...</p>
</div>

<script>
(function() {
    // CONFIGURATION - Update these values for your setup
    const API_URL = 'https://yourdomain.com/wp-json/llm/v1/seats-remaining'; // Replace with your WordPress site URL
    const SEAT_LIMIT = 300; // Override the seat limit for this campaign
    
    function updateUrgencyBanner() {
        const banner = document.getElementById('seats-urgency-banner');
        const icon = document.getElementById('urgency-icon');
        const title = document.getElementById('urgency-title');
        const subtitle = document.getElementById('urgency-subtitle');
        const counter = document.getElementById('seats-counter-large');
        const actionText = document.getElementById('seats-action-text');
        
        fetch(`${API_URL}?limit=${SEAT_LIMIT}`)
            .then(response => response.json())
            .then(data => {
                // Remove loading state
                banner.classList.remove('loading');
                
                // Remove old status classes
                banner.classList.remove('available-seats', 'low-seats', 'pulse-animation');
                
                if (data.remaining === 0) {
                    // All seats taken
                    banner.classList.add('pulse-animation');
                    icon.textContent = 'üö´';
                    title.textContent = 'SOLD OUT';
                    subtitle.textContent = 'All seats have been claimed';
                    counter.textContent = '0';
                    actionText.textContent = 'JOIN THE WAITLIST';
                    
                } else if (data.status === 'urgent') {
                    // Very few seats left (‚â§10)
                    banner.classList.add('pulse-animation');
                    icon.textContent = 'üö®';
                    title.textContent = 'FINAL CALL';
                    subtitle.textContent = 'Last chance to secure your spot';
                    counter.textContent = data.remaining;
                    actionText.textContent = 'CLAIM YOUR SEAT NOW';
                    
                } else if (data.status === 'low') {
                    // Low availability (‚â§50)
                    banner.classList.add('low-seats');
                    icon.textContent = '‚ö†Ô∏è';
                    title.textContent = 'HURRY';
                    subtitle.textContent = 'Seats are filling up fast';
                    counter.textContent = data.remaining;
                    actionText.textContent = 'SECURE YOUR SPOT';
                    
                } else {
                    // Good availability
                    banner.classList.add('available-seats');
                    icon.textContent = '‚úÖ';
                    title.textContent = 'SEATS AVAILABLE';
                    subtitle.textContent = 'Limited-time special offer';
                    counter.textContent = data.remaining;
                    actionText.textContent = 'RESERVE YOUR SEAT';
                }
            })
            .catch(error => {
                console.error('Error fetching seat data:', error);
                banner.classList.remove('loading');
                banner.classList.add('available-seats');
                
                icon.textContent = '‚ö°';
                title.textContent = 'LIMITED SEATS';
                subtitle.textContent = 'Exclusive Go High Level offer';
                counter.textContent = '?';
                actionText.textContent = 'CLAIM YOUR SPOT NOW';
            });
    }
    
    // Update immediately and then every 30 seconds (more frequent for urgency)
    updateUrgencyBanner();
    setInterval(updateUrgencyBanner, 30000);
})();
</script>

</body>
</html>
