<!DOCTYPE html>
<html>
<head>
    <style>
        .seats-compact-inline {
            font-family: 'Arial', sans-serif;
            display: inline-flex;
            align-items: center;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin: 0 5px;
            white-space: nowrap;
        }
        
        .seats-compact-inline.urgent {
            background: #fff5f5;
            border-color: #fed7d7;
            color: #c53030;
            animation: pulse 1s infinite;
        }
        
        .seats-compact-inline.low {
            background: #fffaf0;
            border-color: #feebc8;
            color: #dd6b20;
        }
        
        .seats-compact-inline.available {
            background: #f0fff4;
            border-color: #c6f6d5;
            color: #38a169;
        }
        
        .seats-icon {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .seats-number-inline {
            font-weight: 800;
            font-size: 16px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .loading {
            background: #e9ecef;
            color: #6c757d;
            animation: none;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .seats-compact-inline {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .seats-icon {
                font-size: 14px;
            }
            
            .seats-number-inline {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- COMPACT INLINE SEATS WIDGET -->
<!-- Copy the HTML and Script below into your Go High Level page -->
<!-- Perfect for inserting into sentences or button areas -->

<span id="seats-compact-inline" class="seats-compact-inline loading">
    <span class="seats-icon">‚è≥</span>
    <span>Loading...</span>
</span>

<script>
(function() {
    // CONFIGURATION - Update these values for your setup
    const API_URL = 'https://yourdomain.com/wp-json/llm/v1/seats-remaining'; // Replace with your WordPress site URL
    const SEAT_LIMIT = 300; // Override the seat limit for this campaign
    
    function updateCompactInline() {
        const widget = document.getElementById('seats-compact-inline');
        
        fetch(`${API_URL}?limit=${SEAT_LIMIT}`)
            .then(response => response.json())
            .then(data => {
                // Remove all status classes
                widget.classList.remove('loading', 'urgent', 'low', 'available');
                
                let icon, text, statusClass;
                
                if (data.remaining === 0) {
                    icon = 'üö´';
                    text = 'SOLD OUT';
                    statusClass = 'urgent';
                } else if (data.status === 'urgent') {
                    icon = 'üî•';
                    text = `<span class="seats-number-inline">${data.remaining}</span> left!`;
                    statusClass = 'urgent';
                } else if (data.status === 'low') {
                    icon = '‚ö†Ô∏è';
                    text = `<span class="seats-number-inline">${data.remaining}</span> remaining`;
                    statusClass = 'low';
                } else {
                    icon = '‚úÖ';
                    text = `<span class="seats-number-inline">${data.remaining}</span> available`;
                    statusClass = 'available';
                }
                
                widget.classList.add(statusClass);
                widget.innerHTML = `<span class="seats-icon">${icon}</span><span>${text}</span>`;
            })
            .catch(error => {
                console.error('Error fetching seat data:', error);
                widget.classList.remove('loading');
                widget.classList.add('available');
                widget.innerHTML = '<span class="seats-icon">‚ö°</span><span>Limited seats!</span>';
            });
    }
    
    // Update immediately and then every 2 minutes
    updateCompactInline();
    setInterval(updateCompactInline, 120000);
})();
</script>

<button>Get Started Now (<span id="seats-compact-inline">...</span>)</button>
-->

</body>
</html>
