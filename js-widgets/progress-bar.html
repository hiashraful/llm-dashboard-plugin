<!DOCTYPE html>
<html>
<head>
    <style>
        .seats-widget-progress {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .seats-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .seats-header h3 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .seats-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .seats-progress-container {
            padding: 25px;
        }
        
        .seats-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .seats-stat {
            text-align: center;
        }
        
        .seats-stat-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .seats-stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .seats-progress-bar {
            background: #f0f0f0;
            border-radius: 20px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .seats-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            border-radius: 20px;
            transition: width 1s ease-in-out, background 0.3s ease;
        }
        
        .seats-progress-fill.urgent {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .seats-progress-fill.low {
            background: linear-gradient(90deg, #ffa726 0%, #ff8f00 100%);
        }
        
        .seats-message {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .seats-message.urgent {
            color: #d32f2f;
            animation: pulse 2s infinite;
        }
        
        .seats-message.low {
            color: #f57c00;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>

<!-- PROGRESS BAR SEATS WIDGET -->
<!-- Copy the HTML and Script below into your Go High Level page -->

<div id="seats-widget-progress" class="seats-widget-progress loading">
    <div class="seats-header">
        <h3>ðŸ”¥ Go High Level Special Offer</h3>
        <p>Exclusive 300-seat program</p>
    </div>
    <div class="seats-progress-container">
        <div class="seats-stats">
            <div class="seats-stat">
                <span class="seats-stat-number" id="seats-taken">-</span>
                <span class="seats-stat-label">Taken</span>
            </div>
            <div class="seats-stat">
                <span class="seats-stat-number" id="seats-remaining">-</span>
                <span class="seats-stat-label">Left</span>
            </div>
            <div class="seats-stat">
                <span class="seats-stat-number" id="seats-percentage">-</span>
                <span class="seats-stat-label">Filled</span>
            </div>
        </div>
        <div class="seats-progress-bar">
            <div class="seats-progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div class="seats-message" id="seats-message">
            Loading availability...
        </div>
    </div>
</div>

<script>
(function() {
    // CONFIGURATION - Update these values for your setup
    const API_URL = 'https://yourdomain.com/wp-json/llm/v1/seats-remaining'; // Replace with your WordPress site URL
    const SEAT_LIMIT = 300; // Override the seat limit for this campaign
    
    function updateProgressWidget() {
        const widget = document.getElementById('seats-widget-progress');
        const takenEl = document.getElementById('seats-taken');
        const remainingEl = document.getElementById('seats-remaining');
        const percentageEl = document.getElementById('seats-percentage');
        const progressFill = document.getElementById('progress-fill');
        const message = document.getElementById('seats-message');
        
        fetch(`${API_URL}?limit=${SEAT_LIMIT}`)
            .then(response => response.json())
            .then(data => {
                // Remove loading state
                widget.classList.remove('loading');
                
                // Update numbers
                takenEl.textContent = data.current_count;
                remainingEl.textContent = data.remaining;
                percentageEl.textContent = `${data.percentage_filled}%`;
                
                // Update progress bar
                progressFill.style.width = `${data.percentage_filled}%`;
                
                // Remove old status classes
                progressFill.classList.remove('urgent', 'low');
                message.classList.remove('urgent', 'low');
                
                // Update message and styling based on availability
                if (data.remaining === 0) {
                    message.textContent = 'ðŸš« All seats taken! Join the waitlist';
                    message.classList.add('urgent');
                    progressFill.classList.add('urgent');
                } else if (data.status === 'urgent') {
                    message.textContent = `ðŸš¨ URGENT: Only ${data.remaining} seats left!`;
                    message.classList.add('urgent');
                    progressFill.classList.add('urgent');
                } else if (data.status === 'low') {
                    message.textContent = `âš ï¸ Hurry! Only ${data.remaining} seats remaining`;
                    message.classList.add('low');
                    progressFill.classList.add('low');
                } else {
                    message.textContent = `âœ… ${data.remaining} seats available - Secure yours now!`;
                }
            })
            .catch(error => {
                console.error('Error fetching seat data:', error);
                widget.classList.remove('loading');
                message.textContent = 'âš¡ Limited seats available - Act now!';
                takenEl.textContent = '?';
                remainingEl.textContent = '?';
                percentageEl.textContent = '?%';
            });
    }
    
    // Update immediately and then every 45 seconds
    updateProgressWidget();
    setInterval(updateProgressWidget, 45000);
})();
</script>

</body>
</html>
