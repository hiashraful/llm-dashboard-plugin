<!DOCTYPE html>
<html>
<head>
    <style>
        .seats-counter-simple {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .seats-number {
            color: #FFD700;
            font-size: 24px;
            font-weight: 900;
        }
        
        .seats-urgent {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 2s infinite;
        }
        
        .seats-low {
            background: linear-gradient(135deg, #ffa726 0%, #ff8f00 100%);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading {
            color: #888;
            background: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>

<!-- SIMPLE SEATS COUNTER WIDGET -->
<!-- Copy the HTML and Script below into your Go High Level page -->

<div id="seats-counter-simple" class="seats-counter-simple loading">
    Loading seat availability...
</div>

<script>
(function() {
    // CONFIGURATION - Update these values for your setup
    const API_URL = 'https://yourdomain.com/wp-json/llm/v1/seats-remaining'; // Replace with your WordPress site URL
    const SEAT_LIMIT = 300; // Override the seat limit for this campaign
    
    // Fetch seat data
    function updateSeatCounter() {
        const counter = document.getElementById('seats-counter-simple');
        
        fetch(`${API_URL}?limit=${SEAT_LIMIT}`)
            .then(response => response.json())
            .then(data => {
                // Remove loading class
                counter.classList.remove('loading');
                
                // Add status-based styling
                counter.classList.remove('seats-urgent', 'seats-low');
                if (data.status === 'urgent') {
                    counter.classList.add('seats-urgent');
                } else if (data.status === 'low') {
                    counter.classList.add('seats-low');
                }
                
                // Update content
                if (data.remaining > 0) {
                    counter.innerHTML = `âš¡ Only <span class="seats-number">${data.remaining}</span> seats remaining out of ${data.total_limit}!`;
                } else {
                    counter.innerHTML = 'ðŸš« All seats are now taken! Join the waitlist.';
                    counter.classList.add('seats-urgent');
                }
            })
            .catch(error => {
                console.error('Error fetching seat data:', error);
                counter.innerHTML = 'âš¡ Limited seats available - Secure yours now!';
                counter.classList.remove('loading');
            });
    }
    
    // Update immediately and then every 60 seconds
    updateSeatCounter();
    setInterval(updateSeatCounter, 60000);
})();
</script>

</body>
</html>
